{% extends "admin/base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ 'Editar Servicio' if servicio else 'Nuevo Servicio' }}</h2>
    <a href="{{ url_for('admin.servicios') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Volver
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label for="nombre" class="form-label">Nombre del Servicio <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ servicio.nombre if servicio }}" required>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="id_categoria" class="form-label">Categoría <span class="text-danger">*</span></label>
                            <select class="form-select" id="id_categoria" name="id_categoria" required>
                                <option value="">Selecciona una categoría</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" 
                                        {{ 'selected' if servicio and servicio.id_categoria == category.id }}>
                                    {{ category.nombre }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-12">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4"
                                      placeholder="Describe el servicio en detalle">{{ servicio.descripcion if servicio }}</textarea>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="precio" class="form-label">Precio (opcional)</label>
                            <input type="text" class="form-control" id="precio" name="precio" 
                                   value="{{ servicio.precio if servicio }}"
                                   placeholder="Ej: Desde $500, Consultar, etc.">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="imagen" class="form-label">Imagen del Servicio</label>
                            <input type="file" class="form-control" id="imagen" name="imagen" 
                                   accept="image/*">
                            {% if servicio and servicio.imagen %}
                            <div class="mt-2">
                                <small class="text-muted">Imagen actual:</small><br>
                                <img src="{{ servicio.imagen }}" alt="Imagen actual" class="img-thumbnail" style="max-width: 200px;">
                            </div>
                            {% endif %}
                        </div>
                        
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="activo" name="activo" 
                                       {{ 'checked' if not servicio or servicio.activo }}>
                                <label class="form-check-label" for="activo">
                                    Servicio activo (visible en el sitio web)
                                </label>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <hr>
                            <div class="d-flex justify-content-end gap-2">
                                <a href="{{ url_for('admin.servicios') }}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>{{ 'Actualizar' if servicio else 'Crear' }} Servicio
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Form validation
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const nombreInput = document.getElementById('nombre');
    const categoriaSelect = document.getElementById('id_categoria');
    
    form.addEventListener('submit', function(e) {
        let isValid = true;
        
        // Reset previous validation states
        document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        
        // Validate required fields
        if (!nombreInput.value.trim()) {
            nombreInput.classList.add('is-invalid');
            isValid = false;
        }
        
        if (!categoriaSelect.value) {
            categoriaSelect.classList.add('is-invalid');
            isValid = false;
        }
        
        if (!isValid) {
            e.preventDefault();
            alert('Por favor complete todos los campos requeridos.');
        }
    });
    
    // Real-time validation
    nombreInput.addEventListener('input', function() {
        if (this.classList.contains('is-invalid') && this.value.trim()) {
            this.classList.remove('is-invalid');
        }
    });
    
    categoriaSelect.addEventListener('change', function() {
        if (this.classList.contains('is-invalid') && this.value) {
            this.classList.remove('is-invalid');
        }
    });
});
</script>
{% endblock %}
